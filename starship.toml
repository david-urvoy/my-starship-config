"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ÓÇ∂](fg:overlay2)\
$os\
$username\
[ÓÇ∞](bg:peach fg:overlay2)\
$directory\
[ÓÇ∞](bg:yellow fg:peach)\
$git_branch\
$cmd_duration\
[ÓÇ¥](fg:yellow)\
$line_break\
$character"""

right_format = """
$git_status\
$nodejs\
$bun\
$custom\
$time"""

palette = 'pro'

[os]
disabled = false
style = "bg:overlay2 fg:crust"

[os.symbols]
Windows = "Óúè"
Ubuntu = "Û∞ïà"
Raspbian = "Û∞êø"
Mint = "Û∞£≠"
Macos = "Û∞Äµ"
Manjaro = "Ôåí"
Linux = "Û∞åΩ"
Gentoo = "Û∞£®"
Fedora = "Û∞£õ"
Alpine = "ÔåÄ"
Amazon = "Ôâ∞"
Android = "Óúé"
Debian = "Û∞£ö"

[username]
show_always = true
style_user = "bg:overlay2 fg:crust bold italic"
style_root = "bg:overlay2 fg:crust bold italic"
format = '[ $user ]($style)'

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = "‚ãà‚îà"
disabled = false

[jobs]
format = "[$symbol$number]($style) "
style = "white"
symbol = "[‚ñ∂](blue italic)"

[localip]
ssh_only = true
format = " ‚óØ[$localipv4](bold magenta)"
disabled = false

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = "‚ñà"
charging_symbol = "[‚Üë](italic bold green)"
discharging_symbol = "‚Üì"
unknown_symbol = "‚ñë"
empty_symbol = "‚ñÉ"

[[battery.display]]
threshold = 20
style = "italic bold red"

[[battery.display]]
threshold = 60
style = "italic dimmed bright-purple"

[[battery.display]]
threshold = 70
style = "italic dimmed yellow"

[directory]
style = "bg:peach fg:crust"
format = "[ $before_root_path $path ÓÇ¥]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
home_symbol = "‚åÇ"
read_only = " ‚óà"
use_os_path_sep = true
truncate_to_repo = false

before_repo_root_style = 'bg:peach fg:crust'
repo_root_style = 'bg:peach fg:crust'
repo_root_format = '[ $before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)[ ‚ñ≥ ]($style rosewater)'

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "Û∞ùö "
"Pictures" = "ÔÄæ "
"dev" = "Û∞≤ã "

[git_branch]
symbol = "Ôêò"
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_commit]
format = '\[[\($hash$tag\)]($style)\]'

[git_metrics]
format = '\[[+$added]($added_style)\]\[[-$deleted]($deleted_style)\]'

[git_state]
format = '\[[$state ($progress_current/$progress_total)]($style)\]'

[git_status]
format = '$symbol $all_status$ahead_behind'
conflicted = "[‚ó™‚ó¶](italic bright-magenta)"
ahead = "[‚ñ¥‚îÇ[${count}](bold white)‚îÇ](italic green)"
behind = "[‚ñø‚îÇ[${count}](bold white)‚îÇ](italic red)"
diverged = "[‚óá ‚ñ¥‚î§[${ahead_count}](regular white)‚îÇ‚ñø‚î§[${behind_count}](regular white)‚îÇ](italic bright-magenta)"
untracked = "[‚óå‚ó¶](italic bright-yellow)"
stashed = "[‚óÉ‚óà](italic white)"
modified = "[‚óè‚ó¶](italic yellow)"
staged = "[‚ñ™‚î§[$count](bold white)‚îÇ](italic bright-cyan)"
renamed = "[‚óé‚ó¶](italic bright-blue)"
deleted = "[‚úï](italic red)"

[nodejs]
symbol = "Óúò"
format = '\[[$symbol ($version)]($style)\]'
version_format = "${raw}"
detect_files = []
detect_folders = ["node_modules"]
detect_extensions = []

[bun]
format = '\[[$symbol($version)]($style)\]'
version_format = "${raw}"

[custom.pnpm]
description = "pnpm version"
require_repo = true
ignore_timeout = true
command = "~/.local/bin/pnpm-version"
detect_files = ["pnpm-lock.yaml"]
format = '\[[üì¶ $output]($style)\]'
style = "bold blue"

[time]
disabled = false
format = '[[ Ôê∫ $time ](fg:crust bg:lavender)]($style)'
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[‚ùØ](bold fg:green)'
error_symbol = '[‚ùØ](bold fg:red)'
vimcmd_symbol = '[‚ùÆ](bold fg:green)'
vimcmd_replace_one_symbol = '[‚ùÆ](bold fg:lavender)'
vimcmd_replace_symbol = '[‚ùÆ](bold fg:lavender)'
vimcmd_visual_symbol = '[‚ùÆ](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = '[Ó´¥ in $duration ](fg:crust bg:red)'
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000



