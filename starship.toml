"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:overlay2)\
$os\
$username\
[](bg:peach fg:overlay2)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$cmd_duration\
[](fg:yellow)\
$line_break\
$character"""

right_format = """
$git_status\
$nodejs\
$bun\
$time"""

palette = 'pro'

[os]
disabled = false
style = "bg:overlay2 fg:crust"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Debian = "󰣚"

[username]
show_always = true
style_user = "bg:overlay2 fg:crust bold italic"
style_root = "bg:overlay2 fg:crust bold italic"
format = '[ $user ]($style)'

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = "⋈┈"
disabled = false

[jobs]
format = "[$symbol$number]($style) "
style = "white"
symbol = "[▶](blue italic)"

[localip]
ssh_only = true
format = " ◯[$localipv4](bold magenta)"
disabled = false

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = "█"
charging_symbol = "[↑](italic bold green)"
discharging_symbol = "↓"
unknown_symbol = "░"
empty_symbol = "▃"

[[battery.display]]
threshold = 20
style = "italic bold red"

[[battery.display]]
threshold = 60
style = "italic dimmed bright-purple"

[[battery.display]]
threshold = 70
style = "italic dimmed yellow"

[directory]
style = "bg:peach fg:crust"
format = "[ $before_root_path $path ]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "⌂"
read_only = " ◈"
use_os_path_sep = true
truncate_to_repo = false

before_repo_root_style = 'bg:peach fg:crust'
repo_root_style = 'bg:peach fg:crust'
repo_root_format = '[ $before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)[ △ ]($style rosewater)'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"dev" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_commit]
format = '\[[\($hash$tag\)]($style)\]'

[git_metrics]
format = '\[[+$added]($added_style)\]\[[-$deleted]($deleted_style)\]'

[git_state]
format = '\[[$state ($progress_current/$progress_total)]($style)\]'

[git_status]
format = '$symbol $all_status$ahead_behind - '
conflicted = "[◪◦](italic bright-magenta)"
ahead = "[▴│[${count}](bold white)│](italic green)"
behind = "[▿│[${count}](bold white)│](italic red)"
diverged = "[◇ ▴┤[${ahead_count}](regular white)│▿┤[${behind_count}](regular white)│](italic bright-magenta)"
untracked = "[◌◦](italic bright-yellow)"
stashed = "[◃◈](italic white)"
modified = "[●◦](italic yellow)"
staged = "[▪┤[$count](bold white)│](italic bright-cyan)"
renamed = "[◎◦](italic bright-blue)"
deleted = "[✕](italic red)"

[nodejs]
symbol = ""
format = '\[[$symbol ($version)]($style)\]'
version_format = "${raw}"
detect_files = []
detect_folders = ["node_modules"]
detect_extensions = []

[bun]
format = '\[[$symbol($version)]($style)\]'
version_format = "${raw}"

[time]
disabled = false
format = '[[  $time ](fg:crust bg:lavender)]($style)'
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000



